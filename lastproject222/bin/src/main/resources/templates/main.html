	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			
				$("#food1").on('click' , function(){
					var food=$("#food1").val();
					alert(food);
				});
			
			  $(".zeta-menu ul li:has(ul)")
			    .find("a:first")
			    .append("<p style='float:right;margin:-3px'>&#9656;</p>");
			  
				//모달 오픈
				$('.modal').modal();
				$('.cardmodal').modal();
				$('.accountmodal').modal();
				
				  
				$('select').formSelect();
				
				//이메일 주소 다시 입력하는 창
				$('.new-email-btn').click(function(){
					if($('.new-email').css("display") == "none"){
						$('.new-email-btn').text("변경취소");
						$('.new-email').show();
					}else{
						$('.new-email').hide();
						$('.new-email-btn').text("변경하기");
					}
				})
				//전화 번호 다시 입력창
				$('.new-phone-btn').click(function(){
					if($('.new-phone').css("display") == "none"){
						$('.new-phone-btn').text("변경취소");
						$('.new-phone').show();
					}else{
						$('.new-phone').hide();
						$('.new-phone-btn').text("변경하기");
					}
				})
				
				$('.email-check').click(function(){
					var email=$('input.name-insert-input').val();
					alert(email);
					$('.insert-email').text(email);
					if($('.new-email').css("display") != "none"){
						
						$('.new-email').hide();
						$('.new-email-btn').text("변경하기");
					}
				})
				
				
					$("input:text[numberOnly]").on("keyup", function() {
					    $(this).val($(this).val().replace(/[^0-9]/g,""));
					});

				$('.scrollspy').scrollSpy();
				
				$(window).scroll(function(){
					var scrollTop=$(document).scrollTop();
					
					if(scrollTop>=690){
						$("#followquick").css('visibility','visible');
					}else{
						$("#followquick").css('visibility','hidden');
					}
					$("#followquick").show();
					$("#followquick").stop();
					$("#followquick").animate({"top":scrollTop+50});
				});
				
				
			
				
 				$(window).scroll(function(){
					var scrollTop=$(document).scrollTop();
					
					if(scrollTop<=125){
						$(".menu-nav-con").css('position','relative');
					}else{
						$(".menu-nav-con").css('position','fixed');
						$(".menu-nav-con").css({opacity : 1, top: 0 ,},10000);
					}
		
				});	 
				
			
				
				
 				
 				 
		});
		
	</script>
