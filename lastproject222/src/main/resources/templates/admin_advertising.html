<!-- 머티리얼 라이즈 css파일 -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
	html,body{
		width:100%;
		height:100%;
	}
	.nav-wrapper{
		padding-left:10px;
		padding-rigth:10px;
	}
	section{
		background-color:#e0e0e0;
		height:100%;
		margin-left:150px;
	}
	/* detail.html */
	.broad{
		height:100px;
	}
	#icon a{
		align:center;
	}
</style>
</head>
<body>
	<!-- 메뉴바 -->
	<header th:replace="admin_main :: mainHead">
	</header>
	<section>
	<div class="container">
		<div class="row">
			<div class="col s12">
				<div class="card">
				<table class="highlight centered">
				<thead>
					<tr>
					<th>광고번호</th><th>대문광고</th><th>추천상품광고</th><th>제품번호</th><th>url</th><th>승인상태</th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${list}!=null" th:each="adv:${list}">
						<td th:text="${adv.adseq}"></td>
						<td th:text="${adv.bigad}"></td>
						<td th:text="${adv.smallad}"></td>
						<td th:text="${adv.prodseq}"></td>
						<td ><a  th:href="${adv.vidurl}" th:text="${adv.vidurl}"></a></td>
						<td th:text="${adv.status}"></td>
					</tr>
				</tbody>
				</table>
				</div>
			</div>
		</div>
	</div>
	</section>
