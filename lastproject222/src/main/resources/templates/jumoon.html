<th:block th:include="main.html"></th:block>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>주문내역</title>

<style type="text/css">
html {
	font-family: 굴림;
	font-weight: bold;
}

.baesongchk {
	position: absolute;
	top: 22px;
	left: 40%;
}

.collection .collection-item.avatar .secondary-content {
	top: 22px;
}

.jhead {
	font-family: 궁서체;
	font-size: 30px;
	border-bottom: 3px solid black;
	margin-bottom: 14px;
	border-bottom: 3px solid black;
}

.fsize-40p {
	font-size: 22px;
}


</style>
</head>
<body>

		<div class="container row" >
			<th:block th:include="myinfoside.html" ></th:block>
			<div class="content-body col s10 m10 l10 ">
				<div class="col s12 jhead">주문내역</div>

				<ul class="collection">
					<li class="collection-item avatar" th:each="jumoon:${jumoonlist}" th:if="${jumoon.orderstate!='주문취소'}">
					<a th:href="@{/jumoondetail(orderseq=${jumoon.orderseq})}">
					상세보기
					</a>
						<p th:text="${jumoon.itemname}">
						</p>
						<p th:text="${jumoon.calprice}+원">
						</p>
						<div class="baesongchk">
						<p  th:text="${jumoon.orderstate}">
						</p>
						<p th:text="${jumoon.orderdate}"></p> 
						</div>
						<div  style="text-align: right;">
						<a href="#!" class="secondary-content">장바구니에 담기</a>
						<a th:href="@{/jumooncancel(orderseq=${jumoon.orderseq})}">주문 취소하기</a>
						</div>
					</li>
					
				</ul>
			<div class="col s12 center-align">
				<ul class="pagination">
					<li class="disabled"><a href="#!"><i
							class="material-icons">chevron_left</i></a></li>
					<li class="active"><a href="#!">1</a></li>
					<li class="waves-effect"><a href="#!">2</a></li>
					<li class="waves-effect"><a href="#!">3</a></li>
					<li class="waves-effect"><a href="#!">4</a></li>
					<li class="waves-effect"><a href="#!">5</a></li>
					<li class="waves-effect"><a href="#!"><i
							class="material-icons">chevron_right</i></a></li>
				</ul>
			</div>
		</div>
		<!-- 내용이 없을시 출력 데이터 베이스 작성후 제이쿼리 만들기 -->
		<div class="row">
			<div class="col s8 offset-s2 center-align">
				<p class="fsize-40p">주문 내역이 없습니다.<br> 첫 주문을 시작해보세요!</p>
				<a class="waves-effect waves-light btn"><i
					class="material-icons left">cloud</i>인기상품 보러가기</a>
			</div>
		</div>
	</div>
	<th:block th:include="footer.html"></th:block>
</body>
</html>
