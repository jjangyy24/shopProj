<th:block th:include="main.html"></th:block>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 머티리얼 라이즈 css파일 -->

<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style type="text/css">
html, body {
	width: 100%;
	height: 100%;
	font-family: 나눔고딕;
}
html .pullheight {
	margin-bottom: 60%;
}
.sidenav {
	padding-bottom: 40px;
	padding-top: 40px;
}
.user-view {
	padding-bottom: 80px;
}
.border1 {
	/* 	border: 1px solid; */
	border-color: #90a4ae;
	margin-bottom: 11px;
}
.list_img{
	width: 200px;
	height:auto;
}
img {
	width:100%;
	height: 150px;
}
#getList_sj{
	padding-left:20px;
}
th{
	text-align:center;
}
</style>
</head>
<body>
<div class="container" id="container" >
		<div class="row ">
			<div th:replace="shopside :: shopside"></div>
	
	<div class="col s9" id="getList_sj"><!-- 상품보여주기 -->
		<div class="row">		
			<div class="col s12" style="padding-left:30px;" >

		<section>
			<h5 id="chart1">전체상품</h5>
			<div class="row">
					<!-- 상품한개 -->
      		<div class="col s12 l3" th:each="prodall : ${proc}">
	    			<th:block th:each="procimgdetail:${procimg}" th:if="${prodall.productseq}==${procimgdetail.imgnum}"> 
				     	 	<div class="card">
			     	 			<a th:href="@{/product_getProduct2(productseq=${prodall.productseq})}">
				        		<div class="card-image" >
				          		<img th:src="@{../upload/}+${procimgdetail.fileName}" >
				          		<span class="card-title" style="color: black;"><th:block th:text="${procimgdetail.imgnum}" ></th:block> </span>
				        		</div>
				        		<div class="card-content">
				        		<p th:text=${prodall.proname}></p>
				          		<p><th:block th:text="'판매금액 ' + ${prodall.price}"></th:block></p>
				       			</div>
			       				</a>
				      		</div>
	      		</th:block>
   			</div>
  			</div>
  		</section>
  			</div>
  		</div>
	</div>
</div>
</div>
<th:block th:include="footer.html"></th:block>
<script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>	
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"></script>
<script>
$(document).ready(function(){
    $('.modal').modal();
   
    
  });
</script>
</body>
</html>
