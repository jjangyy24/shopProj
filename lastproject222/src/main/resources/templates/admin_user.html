<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 머티리얼 라이즈 css파일 -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
	html,body{
		width:100%;
		height:100%;
	}
	.nav-wrapper{
		padding-left:10px;
		padding-rigth:10px;
	}
	section{
		background-color:#e0e0e0;
		height:100%;
		margin-left:150px;
	}
	/* detail.html */
	.broad{
		height:100px;
	}
	#icon a{
		align:center;
	}
</style>
</head>
<body>
	<!-- 메뉴바 -->
	<header>
		<nav>
    	<div class="nav-wrapper white">
      		<a href="#" class="brand-logo center black-text">admin</a>
      		<a href="#" data-target="sidenav-left" class="sidnav-trigger"><i class="material-icons black-text">menu</i></a>
      		<!-- 메뉴 클릭했을때 안열림 & main 다 가리는거 수정하기 -->
    		<ul id="sidenav-left" class="sidenav sidenav-fixed">
        		<li><a href="#">상점관리</a></li>
        		<li><a href="admin_user.html">회원관리</a></li>
        		<li><a href="#">신고리스트</a></li>
        		<li><a href="#">정지</a>
      		</ul>
    	</div>
  		</nav>
	</header>
	<section>
	<div class="container">
		<div class="row">
			<div class="col s12">
				<div class="card">
				<table class="highlight centered">
				<thead>
					<tr>
					<th>이름</th><th>아이디</th><th>전화번호</th><th>생년월일</th><th>주소</th><th>분류</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="list:${userlist}">
						<td th:text="${list.username}"></td>
						<td th:text="${list.userid}"></td>
						<td th:text="${list.phone}"></td>
						<td th:text="${list.birthday}"></td>
						<td th:class="address" th:text="${list.address1}+${list.address2}"></td>
						<td th:class="level" th:text="${list.manage_level}"></td>
					</tr>
				</tbody>
				</table>
				</div>
			</div>
		</div>
	</div>
	</section>
	
<!-- 자바스크립트 -->
<script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>	
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
$(function(){
	$(".address").each(function(i){
		if($(this).text()=='nullnull'||$(this).text()=='null'){
			$(this).text("");
		}
	});
	
	$(".level").each(function(i){
		var level=$(this).html();
		var gubun;
		if(level==0){
			gubun="일반회원";	
		}else if(level==1){
			gubun="상점";
		}else{
			gubun="관리자";
		}
		$(this).text(gubun);
	});
});
</script>

</body>
</html>
