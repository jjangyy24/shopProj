<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.container.row{
padding-top: 50px;
}

.col.s2.m2.l2.side{
padding-right: 10px;
}

.my-card{
padding-top: 16px;
border: 1px solid #dd5850;
}
.my-card-image{
text-align: center;
}
.my-card-image.container img{
width: 90px; 
height: 90px;
padding: 5px;

}
.my-info{
padding: 16px 0;
}

.my-info a span{
color:black;
}

.my-rank{
text-align: center;
margin-bottom: 5px;
}

.my-name{
text-align: center;

}
.my-name strong{
font-size: 14px;
font-weight: bold;
}
.my-menu{
display:block;
height: 850px;;
}
.my-menu > em{
display:block;
padding: 9px 16px;
color: #fff;
font-size: 13px;
background-color:#dd5850; 
}
.menu-nav{
height:100%;
padding-top:12px;
background-color: #fbfafa;
}

.menu-nav{
padding: 0;
}
.menu-nav >ul li{
margin-top: 8px;
}
.menu-nav>ul li a {
font-size:80%;
padding-left:32px;
color: #666666;
font-family: Georgia;
}
.menu-nav >ul li i{
margin-right: 8px;
}
.list-head{
font-size: 14px;
font-weight: bold; 
padding:8px 16px;	
border-top: 1px  solid #efe8e6; 
margin: 0;
}

</style>
</head>
<body>
